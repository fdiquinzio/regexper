---
layout: default
---

<div class="container">
  <form id="regexp_form">
    <span>
      <input id="regexp-input" type="text" autofocus="autofocus" placeholder="Enter JavaScript-style regular expression to display" />
    </span>
    <button type="submit">Display</button>
  </form>
</div>

<div class="results">
  <div id="loading">
    <div class="spinner">
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="error"></div>

  <div id="regexp-render">
    <ul class="inline-list">
      <li><a href="#" class="oi with-text" data-glyph="data-transfer-download">Download</a></li>
      <li><a href="#" class="oi with-text" data-glyph="link-intact">Permalink</a></li>
    </ul>

    <div class="image"></div>
  </div>
</div>
