---
layout: default
---

<div class="container">
  <form id="regexp_form">
    <span>
      <input id="regexp-input" type="text" autofocus="autofocus" placeholder="Enter JavaScript-style regular expression to display" />
    </span>
    <button type="submit">Display</button>
  </form>
</div>

<div class="results">
  <div id="loading">
    <img src="{{ "/images/loader.gif" | prepend: site.baseurl }}" alt="Loading" />
  </div>

  <div id="error"></div>

  <div id="regexp-render"></div>
</div>
